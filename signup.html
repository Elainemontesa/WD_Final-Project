<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Artiq</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Verdana&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', 'Geneva', 'Tahoma', sans-serif;
            color: black;
            text-align: center;
        }

        :root {
            --primary-color: #009970;
            --background-color: whitesmoke;
            --text-primary: #000000;
            --text-secondary: #666777;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
        }

        form {
            background-color: white;
            padding: 50px 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            height: fit-content;
        }

        form h2 {
            color: var(--primary-color);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 1.5em;
            letter-spacing: .1em;
            margin-bottom: 30px;
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            color: #333;
            font-size: 1em;
        }

        .inputBox label {
            position: absolute;
            top: 10px;
            left: 15px;
            pointer-events: none;
            color: #999;
            transition: 0.3s ease-in-out;
            background: white;
            padding: 0 5px;
        }

        .inputBox input:focus ~ label,
        .inputBox input:valid ~ label {
            top: -10px;
            left: 10px;
            color: var(--primary-color);
            font-size: 0.85em;
        }

        .inputBox input:focus,
        .inputBox input:valid {
            border-color: var(--primary-color);
        }

        .inputBox input[type="submit"] {
            background: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .inputBox input[type="submit"]:hover {
            background: #007a58;
        }

        form p {
            color: #666;
            margin-top: 20px;
        }

        form p a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }

        form p a:hover {
            text-decoration: underline;
        }

        #notification {
            display: none;
            margin-top: 20px;
            color: var(--primary-color);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <form id="signupForm" action="https://formsubmit.co/montesa.elaine@gmail.com" method="POST">
        <h2>Create New Account</h2>
        <div class="inputBox">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Create Password</label>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" required>
            <label>Confirm Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an Account? <a href="login.html">Login</a></p>
        <div id="notification">Account created successfully!</div>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                form.reset();
                document.getElementById('notification').style.display = 'block';
            } else {
                alert('There was a problem creating your account. Please try again.');
            }
        });
    </script>
</body>
</html>
